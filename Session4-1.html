<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 4-1</title>
</head>
<body>
    <h1>Ví dụ về các trạng thái của hyperlink</h1>
    <a href="#">Link 1</a> |
    <a href="#">Link 2</a> |
    <a href="#">Link 3</a> |
    <a href="#">Link 4</a> |
    <h2>Guide:</h2>
    <body>
        <li>a:link-a normal, unvisited link</li>
        <li>a:visited - a link the user has visited</li>
        <li>a:visited - a link when the user mouses over it</li>
        <li>a:active - a link the moment it is clicked</li>
    </body>
</body>
